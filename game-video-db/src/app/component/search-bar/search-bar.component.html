<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSumbit)="onSubmit(form)">
    <span class="logo" routerlink="/">NgVDB</span>
    <input
      class="search-input"
      name="search"
      ngModel
      placeholder="search 500,000+ games"
    />
    <button class="search-button">Search</button>
  </form>
</div>
